<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getId()} + ' ' + ${person.getNickname()}">VALUE</a>
</div>

<hr>

<form th:method="GET" action="/people/new">
    <input type="submit" value="Create person">
</form>

</body>
</html>
